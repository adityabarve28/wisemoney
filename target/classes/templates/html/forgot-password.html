<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="title">Forgot Password</h2>

            <!-- Displaying any messages -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- Form to enter Email or Username -->
            <form action="/user/forgot-password" method="post">
                <div class="form-group">
                    <label for="eun">Enter Email / Username</label>
                    <input type="text" id="eun" class="form-control" name="eun" placeholder="Enter Email / Username">
                </div>
                <div class="form-group">
                    <input type="submit" value="Reset Password" class="btn btn-primary form-control">
                </div>
            </form>

            <!-- Display password reset form (initially hidden) -->
            <div th:if="${showResetForm}">
                <form action="/user/reset-password" method="post">
                    <input type="hidden" name="userId" th:value="${userId}" />
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" class="form-control" name="newPassword" placeholder="Enter New Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm New Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit New Password" class="btn btn-primary form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
